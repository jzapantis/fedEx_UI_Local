<div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Tracking Number</th>
                <th>Status</th>
                <th>Delete</th>
                <th>Archive</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let trackingNumber of trackingNumbers">
                <td>{{trackingNumber.TrackingNumber}}</td>
                <td>{{trackingNumber.StatusUpdateTime}}</td>
                <td><button (click)=delete(trackingNumber._id,trackingNumber.value)>Delete</button></td>
                <td><button (click)=delete(trackingNumber._id,trackingNumber._rev,trackingNumber.value)>Archive</button></td>
            </tr>
        </tbody>
    </table>
</div>
